---
- type: replace
  path: /instance_groups/name=diego-cell/jobs/-
  value:
    name: bosh-dns-adapter
    release: cf-app-sd
    properties:
      dnshttps:
        server:
          ca: ((cf_app_sd_ca.ca))
        client:
          tls: ((cf_app_sd_client_tls))

- type: replace
  path: /instance_groups/name=router/jobs/-
  value:
    name: service-discovery-controller
    release: cf-app-sd
    properties:
      dnshttps:
        server:
          tls: ((cf_app_sd_server_tls))
        client:
          ca: ((cf_app_sd_ca.ca))

- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=route_emitter/properties/internal_routes?
  value:
    enabled: true

- type: replace
  path: /variables/-
  value:
    name: cf_app_sd_ca
    type: certificate
    options:
      is_ca: true
      common_name: service-discovery-controller.internal

- type: replace
  path: /variables/-
  value:
    name: cf_app_sd_server_tls
    type: certificate
    options:
      ca: cf_app_sd_ca
      common_name: service-discovery-controller.internal
      extended_key_usage:
      - server_auth

- type: replace
  path: /variables/-
  value:
    name: cf_app_sd_client_tls
    type: certificate
    options:
      ca: cf_app_sd_ca
      common_name: service-discovery-controller.internal
      extended_key_usage:
      - client_auth
